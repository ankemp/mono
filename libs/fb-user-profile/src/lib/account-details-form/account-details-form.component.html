<form [formGroup]="form" (submit)="submit($event)" autocomplete="off" novalidate>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input matInput type="text" formControlName="displayName" placeholder="Display Name">
  </mat-form-field>
  <button class="update-profile" mat-raised-button color="primary" type="submit">Update Account</button>
</form>
