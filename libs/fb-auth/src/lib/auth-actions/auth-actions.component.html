<div *ngIf="!(authApi.loggedIn | async); else loggedIn" class="logged-out">
  <button mat-button (click)="login()">Login</button>
  <button *ngIf="showRegister" mat-button (click)="register()">Register</button>
</div>
<ng-template #loggedIn>
  <div class="logged-in">
    <button mat-button>Logout</button>
  </div>
</ng-template>
