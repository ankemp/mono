<div *ngIf="(currentUser$ | async)?.uid as currentUser; else loggedOut" class="logged-out">
  <mono-user-dropdown [user]="currentUser" (logout)="logout()">
    <ng-content dropdown-extra select="[user-dropdown-extra]"></ng-content>
  </mono-user-dropdown>
</div>
<ng-template #loggedOut>
  <div class="logged-out">
    <button mat-button (click)="login()">Login</button>
    <button *ngIf="showRegister" mat-button (click)="register()">Register</button>
  </div>
</ng-template>
