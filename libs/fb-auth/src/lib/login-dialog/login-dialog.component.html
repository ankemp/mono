<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="login($event)" autocomplete="off" novalidate>
    <mat-form-field *ngIf="loginWith === 'email'">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field *ngIf="loginWith === 'email'">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Login</button>
  </form>
  <div class="oauth-login">
    <h2>One-click Login</h2>
    <div class="providers">
      <button *ngFor="let provider of providers" mat-raised-button color="primary" (click)="selectProvider(provider)">{{ provider | ucfirst }}</button>
    </div>
  </div>
</div>
